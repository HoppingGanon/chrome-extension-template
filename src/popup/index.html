<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="../libs/daisyui@4.12.23.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="../libs/tailwind@3.4.16.min.css"></script>
  </head>
  <body>
    <div class="root-card p-2">
      <div class="py-1">
        <span class="tab-name font-bold"></span>
      </div>
      <div class="py-1">
        <button class="load-button btn">読み込み</button>
      </div>
      <div class="flex py-1">
        <select
          class="load-count select select-bordered w-full max-w-xs mx-1 hidden"
        >
          <option value="5" selected>5件</option>
          <option value="10">10件</option>
          <option value="15">15件</option>
          <option value="20">20件</option>
        </select>

        <button class="exec-button btn btn-primary mx-1 hidden">開く</button>
      </div>
      <script src="script.js" defer></script>
    </div>
    <div class="link-list"></div>
  </body>
</html>
